<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name" id="name">Name
          <input type="text" name="name" placeholder="username" required />
        </label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="150" step="5" />
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2021-08-15" />
        </div>
        <div>
            Favorite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana" />
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple" />
            </div>
            <div>
                <label for="orange">Orange</label>
                <input type="checkbox" name="orange" id="orange" />
            </div>
        </div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
          <option value="Green">Green</option>
          <option label="Blue" value="Blue"></option>
        </select>
        </div>
        <div>
            <label for="bio"> Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10">
The last donught with red white blue sprinkles</textarea
        >
      </div>
      <div>
        <input type="hidden" name="hidden" value="hi" />
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="password" id="password"
          >Password
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
        </label>
      </div>
      <button type="reset">Reset</button>
      <button>Submit</button>
    </form>
  </body>
</html>
